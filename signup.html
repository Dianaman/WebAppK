<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/stylesheet.css" rel="stylesheet">
		 

	</head>
	<body>
		<header>
			<p>Sign Up</p>
		</header>
		<div class="container"  id="content">
			
			<div class="row">
  				<div class="col-md-3"></div>
  				<div class="col-md-1 inside">User</div>
  				<div class="col-md-5 insert"><input type="text" id="userSign"></input></div>
  				<div class="col-md-3"></div>
			</div>

			<div class="row">
  				<div class="col-md-3"></div>
  				<div class="col-md-1 inside">Password</div>
  				<div class="col-md-5 insert"><input type="text" id="passwordSign"></input></div>
  				<div class="col-md-3"></div>
			

			<button type="submit" id="signBtn">Sign Up</button>

			  <!-- Modal -->
			  <div class="modal fade" role="dialog" id="okModal">
			    <div class="modal-dialog">
			    
			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title" id="modal-header"></h4>
			        </div>
			        <div class="modal-body">
			          <p>Some text in the modal.</p>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			      </div>
			      
			    </div>
			  </div>	

		</div>



	
	<div id="myDiv"></div>
	
		<footer>
		<a href="index.html">Back to home</a>
		</footer>

		<!-- TODOS LOS ARCHIVOS DE JS VAN SIEMPRE AL FINAL PARA UNA CARGA MÁS RÁIDA -->
		<script src="js/jquery-1.11.3.min.js"></script>
	    <!--<script src="js/jquery-ui.min.js"></script>-->
		<script src="js/bootstrap.min.js"></script>
		<!--<script src="js/implementation.js"></script>-->
		<script src="js/ajax.js"></script>
		<script src="js/auth.js"></script>
		<script src="js/event.js"></script>
	</body>
</html>
